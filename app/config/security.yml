jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Ivan1986\DebBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER, ROLE_ALLOWED_TO_SWITCH]

    providers:
        fos_userbundle:
            id: fos_user.user_manager
        in_memory:
            memory:
                users:
                    %admins%

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        api:
            pattern:    ^/api(.*)
            anonymous: true
            http_basic:
                provider:       fos_userbundle
                realm: "API login"
        admin:
            switch_user:        true
            context:            user
            pattern:            ^/admin(.*)
            form_login:
                provider:       in_memory
                login_path:     /admin/login
                use_forward:    false
                check_path:     /admin/login_check
                failure_path:   null
                use_referer:    true
                default_target_path: /admin/dashboard
            logout:
                path:           /admin/logout
                target:         /admin/login
            anonymous:    true
        main:
            switch_user:        true
            context:            user
            pattern:            .*
            form_login:
                provider:       fos_userbundle
                login_path:     /login
                use_forward:    false
                check_path:     /login_check
                failure_path:   null
            logout:             true
            anonymous:          true

    access_control:
        # -> custom access control for the admin area of the URL
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        # -> api
        - { path: ^/api/doc, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/pkgs/count, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/pkgs/list, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/repos/count, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/repos/list, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, role: ROLE_USER }
        # -> end
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/profile/, role: ROLE_USER }
        - { path: ^/repos/new*, role: ROLE_USER }
        - { path: ^/repos$, role: ROLE_USER }
        - { path: ^/repos/my*, role: ROLE_USER }
        - { path: ^/, role: IS_AUTHENTICATED_ANONYMOUSLY }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Ivan1986\DebBundle\Entity\User
    group:
      group_class: Ivan1986\DebBundle\Entity\Group
    profile:  # Authentication Form
      form:
        type:               fos_user_profile
#        handler:            fos_user.profile.form.handler.default
        name:               fos_user_profile_form
        validation_groups:  [Authentication]

sonata_user:
    security_acl:     false
    class:
        user:         Ivan1986\DebBundle\Entity\User
        group:        Ivan1986\DebBundle\Entity\Groups
    profile:  # Profile Form (firstname, lastname, etc ...)
      form:
        type:               sonata_user_profile
#        handler:            sonata.user.profile.form.handler.default
        name:               sonata_user_profile_form
        validation_groups:  [Profile]

doctrine:
    dbal:
        types:
            json: Sonata\Doctrine\Types\JsonType