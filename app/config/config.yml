imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    session:         ~

lunetics_locale:
  allowed_locales:
    - ru
    - en
  guessing_order:
    - cookie
    - router
    - browser

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        version: %version%
        host: %host%
        maintainer: %maintainer%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:
      - MopaBootstrapBundle
      - FOSUserBundle
      - Ivan1986DebBundle
    filters:
        cssrewrite: ~
        compass:
          apply_to: "\\.s[a|c]ss$"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

doctrine_cache:
    providers:
        repo_cache:
            type: file_system
            file_system:
              directory: "%kernel.cache_dir%/../fileCache"
              umask: 0

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

sonata_block:
    default_contexts: [cms]
    blocks:
      sonata.admin.block.admin_list:
        contexts:   [admin]

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true

mopa_bootstrap:
    form:
        render_required_asterisk: true
        render_optional_text: false
        show_legend: false
    menu: ~

google:
    analytics:
        trackers:
            default:
                includeNamePrefix: false
                accountId: %gaAcc%
                domain:    .pkggen.ivan1986.tk
                trackPageLoadTime: true

endroid_google_analytics:
    trackers:
        default: %gaAcc%

fos_rest:
    view:
        view_response_listener: false
    routing_loader:
        default_format: json

jms_serializer:
    metadata:
        auto_detection: true

nelmio_api_doc:
    sandbox:
        endpoint: http://%host%
